<VirtualHost *:80>
    DocumentRoot "/var/www"
    ServerName test
    LogLevel error
    ErrorLog "/var/log/apache2/default-https.error.log"
    CustomLog "/var/log/apache2/default-https.access.log" combined
</VirtualHost>

# Hack around https for multiple servers
<IfModule mod_ssl.c>
    <IfModule !mod_authz_core.c>
        # Apache 2.2
        NameVirtualHost *:443
    </IfModule>
</IfModule>

SSLStrictSNIVHostCheck off
